<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- GitHub Pages에서 SPA 라우팅 지원: 404 발생 시 루트로 리다이렉트하고 원래 경로를 세션에 보관 -->
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      location.replace("/");
    </script>
  </head>
  <body></body>
</html>
