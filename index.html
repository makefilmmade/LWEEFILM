<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="canonical" href="/LWEEFILM/" />
    <title>LWEE FILM — Brand · Film · Post</title>

    <!-- (선택) 폰트/메타는 기존 그대로 유지 -->
    <script>
      // 404.html에서 보관한 경로가 있으면 한 번에 복원
      (function () {
        var repo = "/LWEEFILM";
        var r = sessionStorage.redirect;
        if (r && r !== location.pathname + location.search + location.hash) {
          sessionStorage.removeItem("redirect");
          if (!r.startsWith(repo)) r = repo + r;
          location.replace(r);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
